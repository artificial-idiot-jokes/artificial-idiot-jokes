<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Artificial Idiot — Jokes & Riddles</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="wrap">
    <header class="hero">
      <div class="emoji">🤖</div>
      <h1>Artificial Idiot</h1>
      <p class="tag">Jokes & Riddles (offline fallback)</p>
    </header>

    <section class="card">
      <div class="toggle">
        <label class="chip">
          <input type="radio" name="mode" value="riddle" checked />
          <span>Riddles</span>
        </label>
        <label class="chip">
          <input type="radio" name="mode" value="joke" />
          <span>Anti-jokes</span>
        </label>
      </div>

      <form id="form" class="controls">
        <input id="topic" class="input" placeholder="Give me a topic (optional)…" />
        <button class="btn" type="submit">Generate</button>
      </form>

      <pre id="out" class="output" aria-live="polite">Hit “Generate” to get started.</pre>
      <p class="endpoint">Serving from <code>/public</code>. Serverless fallback not used.</p>
    </section>

    <footer class="footer">
      <small>© Artificial Idiot</small>
    </footer>
  </main>

  <script>
    const riddles = [
      "I speak without a mouth and hear without ears. What am I? An echo.",
      "What has keys but can’t open locks? A piano.",
      "What has a head and a tail but no body? A coin.",
      "What can travel around the world while staying in a corner? A stamp."
    ];

    const antiJokes = [
      "Why did the scarecrow get promoted? He was standing in his field doing his job competently.",
      "I told my wife she was drawing her eyebrows too high. She looked surprised because she intentionally drew them that way.",
      "What’s orange and sounds like a parrot? A carrot. It doesn’t talk.",
      "Why did the chicken cross the road? Because roads connect two places."
    ];

    const $ = sel => document.querySelector(sel);
    const modeEls = document.querySelectorAll('input[name="mode"]');
    const out = $('#out');
    const topic = $('#topic');
    const form = $('#form');

    function pick(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const mode = [...modeEls].find(m => m.checked).value;
      const pool = mode === 'riddle' ? riddles : antiJokes;
      const t = topic.value.trim();
      const line = pick(pool);
      out.textContent = t ? `${line} (topic: ${t})` : line;
    });
  </script>
</body>
</html>
