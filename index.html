<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ¤– Artificial Idiot â€” Jokes & Riddles</title>
  <link rel="icon" href="favicon.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <header>
      <h1>ðŸ¤– Artificial Idiot</h1>
      <p class="muted">Playful web experiments â€¢ <strong>Joke &amp; Riddle Bot</strong> (via OpenRouter)</p>
    </header>

    <section class="card">
      <div class="tabs" role="tablist" aria-label="Mode">
        <label><input type="radio" name="mode" value="riddle" checked> Riddles</label>
        <label><input type="radio" name="mode" value="anti"> Anti-jokes</label>
      </div>

      <div class="controls">
        <input id="topic" placeholder="Give me a topic (optional)â€¦" />
        <button id="go">Generate</button>
      </div>

      <pre id="out" class="output" aria-live="polite" aria-label="Generated text will appear here"></pre>
      <p class="muted">Serverless endpoint: <code>/.netlify/functions/jokebot</code>. Uses env var <code>OPENROUTER_API_KEY</code>.</p>
    </section>
  </main>

  <script>
    const $ = (s)=>document.querySelector(s);
    const out = $('#out');
    const go = $('#go');
    const topic = $('#topic');

    function modeValue(){
      const el = document.querySelector('input[name="mode"]:checked');
      return el ? el.value : 'riddle';
    }

    async function run(){
      go.disabled = true;
      out.textContent = 'Thinking up something questionably funnyâ€¦';
      try{
        const res = await fetch('/.netlify/functions/jokebot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mode: modeValue(), topic: topic.value.trim() })
        });
        if(!res.ok){
          const txt = await res.text();
          throw new Error(`HTTP ${res.status}: ${txt}`);
        }
        const data = await res.json();
        out.textContent = data.text || data.error || '(no response)';
      }catch(err){
        out.textContent = 'Error: ' + (err?.message || err);
        out.classList.add('err');
      }finally{
        go.disabled = false;
      }
    }

    go.addEventListener('click', run);
    document.addEventListener('keydown', (e)=> (e.key === 'Enter') && run());
  </script>
</body>
</html>
